<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Fixtures</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .fixture { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
    .dropdown { margin-top: 10px; display: none; }
  </style>
</head>
<body>
  <h2>Todayâ€™s Fixtures</h2>
  <div id="fixtures"></div>

  <script>
    async function loadFixtures() {
      const today = new Date().toISOString().split("T")[0];
      try {
        const res = await fetch(`http://localhost:5000/fixtures?date=${today}`);
        const data = await res.json();

        const container = document.getElementById("fixtures");
        container.innerHTML = "";

        if (!data.matches || data.matches.length === 0) {
          container.innerHTML = "<p>No matches found today.</p>";
          return;
        }

        data.matches.forEach(match => {
          const div = document.createElement("div");
          div.className = "fixture";
          div.innerHTML = `
            <strong>${match.homeTeam.name}</strong> vs 
            <strong>${match.awayTeam.name}</strong>
            <button onclick="toggleDropdown(${match.homeTeam.id}, this)">Home Last 6</button>
            <button onclick="toggleDropdown(${match.awayTeam.id}, this)">Away Last 6</button>
            <div class="dropdown"></div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("Error fetching fixtures:", err);
      }
    }

    async function toggleDropdown(teamId, btn) {
      const dropdown = btn.nextElementSibling;

      if (dropdown.style.display === "block") {
        dropdown.style.display = "none";
        return;
      }

      try {
        const res = await fetch(`http://localhost:5000/team-matches/${teamId}`);
        const data = await res.json();

        if (!data.matches || data.matches.length === 0) {
          dropdown.innerHTML = "<p>No recent matches found.</p>";
        } else {
          dropdown.innerHTML = "<h4>Last Matches:</h4>" +
            data.matches.map(m => `
              <p>${m.utcDate.split("T")[0]} - ${m.homeTeam.name} ${m.score.fullTime.home ?? "-"} : ${m.score.fullTime.away ?? "-"} ${m.awayTeam.name}</p>
            `).join("");
        }
        dropdown.style.display = "block";
      } catch (err) {
        dropdown.innerHTML = "<p>Error loading matches.</p>";
      }
    }

    loadFixtures();
  </script>
</body>
</html>
